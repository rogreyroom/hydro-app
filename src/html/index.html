<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robert Adamczewski - Gulp Starter Kit</title>
    <meta name="description" content="Gulp starter with PWA support.  The starter is build with gulp4, babeljs and browser sync." />

    <!-- Title -->
    <meta property="og:title" content="Robert Adamczewski - Gulp Starter Kit" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Gulp starter with PWA support. The starter is build with gulp4, babeljs and browser sync." />
    <!-- full url with http(s) ie. https://rogreyroom.github.io/my-repo/ -->
    <meta property="og:url" content="https://rogreyroom.github.io/gulp-starter/" />
    <!-- full url to the image with http(s) ie. https://rogreyroom.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://rogreyroom.github.io/gulp-starter/assets/images/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
