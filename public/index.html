<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Hydro app. The application to count how much water you drink daily."
    />
    <meta property="og:title" content="Robert Adamczewski - hydro app" />
    <meta
      property="og:description"
      content="Hydro app. The application to count how much water you drink daily."
    />
    <meta property="og:url" content="https://rogreyroom.github.io/hydro-app/" />
    <meta
      property="og:image"
      content="https://rogreyroom.github.io/hydro-app/assets/images/cover.png"
    />
    <meta name="theme-color" content="#0B98F8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/images/pwa/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/pwa/icons/icon-192x192.png"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>  </head>


  </head>
  <body>
    <main class="main">
      <section class="water-glass">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="210.004"
          height="280"
          viewBox="0 0 210.004 280"
          class="water-glass__image"
        >
          <g
            id="the-glass"
            data-name="the-glass"
            transform="translate(-34.998)"
          >
            <path
              id="glass"
              data-name="glass"
              d="M242.748,2.888A8.739,8.739,0,0,0,236.255,0H43.756a8.768,8.768,0,0,0-8.715,9.625l26.25,262.5A8.753,8.753,0,0,0,70.006,280h140a8.724,8.724,0,0,0,8.7-7.875l26.25-262.5A8.633,8.633,0,0,0,242.748,2.888Z"
              fill="#eceff1"
            />
            <path
              id="wave-down"
              class="wave-down wave-down--js"
              data-name="wawe-down"
              d="M111.527,89.974,218.09,101.59l2.237-20.476c-17.1-7.327-54.6-17.39-81.03-5.747Z"
              transform="translate(0)"
              fill="rgba(98,183,250,0.83)"
            />
            <path
              id="wave-up"
              class="wave-up wave-up--js"
              data-name="wave-up"
              d="M188.7,112.3a19.723,19.723,0,0,1-6.22,1.894c-2.676.13-117.641-12.045-117.641-12.045L59.529,84.8c17.1-7.327,53.558-21.072,79.983-9.43C165.062,86.634,167,115.865,188.7,112.3Z"
              transform="translate(-1 -16)"
              fill="rgba(98,183,250,0.83)"
            />
            <path
              id="water"
              data-name="water"
              d="M219.455,89.25,202.13,262.5H77.881L58.456,68.775c21.875-7,55.125-11.725,81.55,9.975C165.555,99.75,197.755,95.9,219.455,89.25Z"
              fill="#2196f3"
            />
          </g>
        </svg>
        <p class="water-glass__counter water-glass__counter--js">8</p>
      </section>
      <section class="interactions">
        <button class="interactions__btn-add interactions__btn-add--js">
          add a glass
        </button>
        <button class="interactions__btn-remove interactions__btn-remove--js">
          remove a glass
        </button>
      </section>
      <section class="chart">
        <section class="chart__message chart__message--js">
        </section>
        <section class="chart__nav">
          <button class="chart__btn btn__next--js">next week</button>
          <button class="chart__btn btn__current--js">this week</button>
          <button class="chart__btn btn__previous--js">previous week</button>
        </section>
        <section class="chart__canvas">
          <canvas
          class="chart__canvas chart__canvas--js"
          id="myChart"
          width="288"
          height="300"
        ></canvas>
        </section>
      </section>
    </main>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
